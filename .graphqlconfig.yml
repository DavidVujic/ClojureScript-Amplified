projects:
  usersettings:
    schemaPath: src/main/graphql/schema.json
    includes:
      - src/main/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/main/graphql
extensions:
  amplify:
    version: 3
